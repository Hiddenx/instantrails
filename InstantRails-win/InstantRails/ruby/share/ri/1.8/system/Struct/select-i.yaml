--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: The first form returns an array containing the elements in <em>struct</em> corresponding to the given indices. The second form invokes the block passing in successive elements from <em>struct</em>, returning an array containing those elements for which the block returns a true value (equivalent to <tt>Enumerable#select</tt>).
- !ruby/struct:SM::Flow::VERB 
  body: "   Lots = Struct.new(:a, :b, :c, :d, :e, :f)\n   l = Lots.new(11, 22, 33, 44, 55, 66)\n   l.select(1, 3, 5)               #=&gt; [22, 44, 66]\n   l.select(0, 2, 4)               #=&gt; [11, 33, 55]\n   l.select(-1, -3, -5)            #=&gt; [66, 44, 22]\n   l.select {|v| (v % 2).zero? }   #=&gt; [22, 44, 66]\n"
full_name: Struct#select
is_singleton: false
name: select
params: |
  struct.select(fixnum, ... )   => array
  struct.select {|i| block }    => array

visibility: public
