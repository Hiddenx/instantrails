- !ruby/struct:SM::Flow::P 
  body: "Rounds <em>flt</em> to the nearest integer. Equivalent to:"
- !ruby/struct:SM::Flow::VERB 
  body: "   def round\n     return floor(self+0.5) if self &gt; 0.0\n     return ceil(self-0.5)  if self &lt; 0.0\n     return 0.0\n   end\n\n   1.5.round      #=&gt; 2\n   (-1.5).round   #=&gt; -2\n"
