comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns true if the effective group id of the process is the same as the group
      id of <em>stat</em>. On Windows NT, returns <tt>false</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         File.stat(&quot;testfile&quot;).grpowned?      #=&gt; true
         File.stat(&quot;/etc/passwd&quot;).grpowned?   #=&gt; false

full_name: "File::Stat#grpowned?"
is_singleton: false
name: "grpowned?"
params: "stat.grpowned?   => true or false

  "
