--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Evaluates the Ruby expression(s) in <em>string</em>. If <em>binding</em> is
      given, the evaluation is performed in its context. The binding may be a
      <tt>Binding</tt> object or a <tt>Proc</tt> object. If the optional
      <em>filename</em> and <em>lineno</em> parameters are present, they will be used
      when reporting syntax errors."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         def getBinding(str)
           return binding
         end
         str = &quot;hello&quot;
         eval &quot;str + ' Fred'&quot;                      #=&gt; &quot;hello Fred&quot;
         eval &quot;str + ' Fred'&quot;, getBinding(&quot;bye&quot;)   #=&gt; &quot;bye Fred&quot;

full_name: Kernel#eval
is_singleton: false
name: eval
params: "eval(string [, binding [, filename [,lineno]]])  => obj

  "
visibility: public