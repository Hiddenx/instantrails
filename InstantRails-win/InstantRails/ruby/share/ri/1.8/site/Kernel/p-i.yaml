comment: 
  - !ruby/struct:SM::Flow::P 
    body: "For each object, directly writes <em>obj</em>.<tt>inspect</tt> followed by the
      current output record separator to the program's standard output. <tt>p</tt>
      bypasses the Ruby I/O libraries."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         S = Struct.new(:name, :state)
         s = S['dave', 'TX']
         p s

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: "   #&lt;S name=&quot;dave&quot;, state=&quot;TX&quot;&gt;\n"
