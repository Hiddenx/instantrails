--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Prints each object in turn to <tt>$stdout</tt>. If the output field separator
      (<tt>$,</tt>) is not <tt>nil</tt>, its contents will appear between each field.
      If the output record separator (<tt>$&lt;/code&gt;) is not nil, it will be
      appended to the output. If no arguments are given, prints &lt;code&gt;$_</tt>.
      Objects that aren't strings will be converted by calling their <tt>to_s</tt>
      method."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         print &quot;cat&quot;, [1,2,3], 99, &quot;\n&quot;
         $, = &quot;, &quot;
         $\ = &quot;\n&quot;
         print &quot;cat&quot;, [1,2,3], 99

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         cat12399
         cat, 1, 2, 3, 99

full_name: Kernel#print
is_singleton: false
name: print
params: "print(obj, ...)    => nil

  "
visibility: public