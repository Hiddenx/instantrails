--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns the current execution stack---an array containing strings in the form
      ``<em>file:line</em>'' or ``<em>file:line: in `method'</em>''. The optional
      <em>start</em> parameter determines the number of initial stack entries to omit
      from the result."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         def a(skip)
           caller(skip)
         end
         def b(skip)
           a(skip)
         end
         def c(skip)
           b(skip)
         end
         c(0)   #=&gt; [&quot;prog:2:in `a'&quot;, &quot;prog:5:in `b'&quot;, &quot;prog:8:in `c'&quot;, &quot;prog:10&quot;]
         c(1)   #=&gt; [&quot;prog:5:in `b'&quot;, &quot;prog:8:in `c'&quot;, &quot;prog:11&quot;]
         c(2)   #=&gt; [&quot;prog:8:in `c'&quot;, &quot;prog:12&quot;]
         c(3)   #=&gt; [&quot;prog:13&quot;]

full_name: Kernel#caller
is_singleton: false
name: caller
params: "caller(start=1)    => array

  "
visibility: public