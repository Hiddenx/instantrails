--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Equivalent to <tt>Kernel::gsub</tt>, except <tt>nil</tt> is returned if
      <tt>$_</tt> is not modified."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         $_ = &quot;quick brown fox&quot;
         gsub! /cat/, '*'   #=&gt; nil
         $_                 #=&gt; &quot;quick brown fox&quot;

full_name: Kernel#gsub!
is_singleton: false
name: gsub!
params: >
  gsub!(pattern, replacement)    => string or nil

  gsub!(pattern) {|...| block }  => string or nil

visibility: public