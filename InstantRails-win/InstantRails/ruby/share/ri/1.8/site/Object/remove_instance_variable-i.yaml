--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Removes the named instance variable from <em>obj</em>, returning that variable's
      value."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         class Dummy
           attr_reader :var
           def initialize
             @var = 99
           end
           def remove
             remove_instance_variable(:@var)
           end
         end
         d = Dummy.new
         d.var      #=&gt; 99
         d.remove   #=&gt; 99
         d.var      #=&gt; nil

full_name: Object#remove_instance_variable
is_singleton: false
name: remove_instance_variable
params: "obj.remove_instance_variable(symbol)    => obj

  "
visibility: public