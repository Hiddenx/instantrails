comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Sets the instance variable names by <em>symbol</em> to <em>object</em>, thereby
      frustrating the efforts of the class's author to attempt to provide proper
      encapsulation."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         class Fred
           def initialize(p1, p2)
             @a, @b = p1, p2
           end
         end
         fred = Fred.new('cat', 99)
         fred.instance_variable_set(:@a, 'dog')   #=&gt; &quot;dog&quot;
         fred.inspect                             #=&gt; &quot;#&lt;Fred:0x401b3da8 @a=\&quot;dog\&quot;, @b=99&gt;&quot;

full_name: Object#instance_variable_set
is_singleton: false
name: instance_variable_set
params: "obj.instance_variable_set(symbol, obj)    => obj

  "
