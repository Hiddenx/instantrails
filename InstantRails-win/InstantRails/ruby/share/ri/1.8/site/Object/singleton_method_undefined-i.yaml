    body: |2
         module Chatty
           def Chatty.singleton_method_undefined(id)
             puts &quot;Undefining #{id.id2name}&quot;
           end
           def Chatty.one()   end
           class &lt;&lt; self
              undef_method(:one)
           end
         end

