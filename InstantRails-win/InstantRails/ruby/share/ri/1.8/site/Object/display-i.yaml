comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Prints <em>obj</em> on the given port (default <tt>$&gt;</tt>). Equivalent to:"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         def display(port=$&gt;)
           port.write self
         end

  - !ruby/struct:SM::Flow::P 
    body: "For example:"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         1.display
         &quot;cat&quot;.display
         [ 4, 5, 6 ].display
         puts

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: "   1cat456\n"
full_name: Object#display
