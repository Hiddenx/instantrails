comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns a list of the names of methods publicly accessible in <em>obj</em>. This
      will include all the methods accessible in <em>obj</em>'s ancestors."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         class Klass
           def kMethod()
           end
         end
         k = Klass.new
         k.methods[0..9]    #=&gt; [&quot;kMethod&quot;, &quot;freeze&quot;, &quot;nil?&quot;, &quot;is_a?&quot;,
                                 &quot;class&quot;, &quot;instance_variable_set&quot;,
                                  &quot;methods&quot;, &quot;extend&quot;, &quot;<em>send</em>&quot;, &quot;instance_eval&quot;]
         k.methods.length   #=&gt; 42

full_name: Object#methods
is_singleton: false
name: methods
