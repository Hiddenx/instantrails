comment: 
  - !ruby/struct:SM::Flow::P 
    body: Returns the value of the given instance variable (or throws a <tt>NameError</tt> exception). The <tt>@</tt> part of the variable name should be included for regular instance variables
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         class Fred
           def initialize(p1, p2)
             @a, @b = p1, p2
           end
         end
         fred = Fred.new('cat', 99)
         fred.instance_variable_get(:@a)    #=&gt; &quot;cat&quot;
         fred.instance_variable_get(&quot;@b&quot;)   #=&gt; 99

full_name: Object#instance_variable_get
is_singleton: false
name: instance_variable_get
params: "obj.instance_variable_get(symbol)    => obj

  "
