--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Invokes the method identified by <em>symbol</em>, passing it any arguments
      specified. You can use <tt><em>send</em></tt> if the name <tt>send</tt> clashes
      with an existing method in <em>obj</em>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         class Klass
           def hello(*args)
             &quot;Hello &quot; + args.join(' ')
           end
         end
         k = Klass.new
         k.send :hello, &quot;gentle&quot;, &quot;readers&quot;   #=&gt; &quot;Hello gentle readers&quot;

full_name: Object#__send__
is_singleton: false
name: "__send__"
params: >
  obj.send(symbol [, args...])        => obj

  obj.__send__(symbol [, args...])    => obj

visibility: public