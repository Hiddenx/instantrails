comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Rounds <em>flt</em> to the nearest integer. Equivalent to:"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         def round
           return floor(self+0.5) if self &gt; 0.0
           return ceil(self-0.5)  if self &lt; 0.0
           return 0.0
         end

         1.5.round      #=&gt; 2
         (-1.5).round   #=&gt; -2

full_name: Float#round
is_singleton: false
name: round
params: "flt.round   => integer

  "
