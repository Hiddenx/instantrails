comment: 
  - !ruby/struct:SM::Flow::P 
    body: The <tt>Find</tt> module supports the top-down traversal of a set of file paths.
  - !ruby/struct:SM::Flow::P 
    body: "For example, to total the size of all files under your home directory, ignoring
      anything in a &quot;dot&quot; directory (e.g. $HOME/.ssh):"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        require 'find'

        total_size = 0

        Find.find(ENV[&quot;HOME&quot;]) do |path|
          if FileTest.directory?(path)
            if File.basename(path)[0] == ?.
              Find.prune       # Don't look any further into this directory.
            else
              next
            end
          else
            total_size += FileTest.size(path)
          end
        end

