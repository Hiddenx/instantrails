--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns the status of <em>thr</em>: ``<tt>sleep</tt>'' if <em>thr</em> is
      sleeping or waiting on I/O, ``<tt>run</tt>'' if <em>thr</em> is executing,
      ``<tt>aborting</tt>'' if <em>thr</em> is aborting, <tt>false</tt> if
      <em>thr</em> terminated normally, and <tt>nil</tt> if <em>thr</em> terminated
      with an exception."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         a = Thread.new { raise(&quot;die now&quot;) }
         b = Thread.new { Thread.stop }
         c = Thread.new { Thread.exit }
         d = Thread.new { sleep }
         Thread.critical = true
         d.kill                  #=&gt; #&lt;Thread:0x401b3678 aborting&gt;
         a.status                #=&gt; nil
         b.status                #=&gt; &quot;sleep&quot;
         c.status                #=&gt; false
         d.status                #=&gt; &quot;aborting&quot;
         Thread.current.status   #=&gt; &quot;run&quot;

full_name: Thread#status
is_singleton: false
name: status
params: "thr.status   => string, false or nil

  "
