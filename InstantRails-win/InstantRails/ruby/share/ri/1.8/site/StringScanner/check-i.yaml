aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "This returns the value that #scan would return, without advancing the scan
      pointer. The match register is affected, though."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        s = StringScanner.new(&quot;Fri Dec 12 1975 14:39&quot;)
        s.check /Fri/               # -&gt; &quot;Fri&quot;
        s.pos                       # -&gt; 0
        s.matched                   # -&gt; &quot;Fri&quot;
        s.check /12/                # -&gt; nil
        s.matched                   # -&gt; nil

  - !ruby/struct:SM::Flow::P 
    body: "Mnemonic: it &quot;checks&quot; to see whether a #scan will return a value."
full_name: StringScanner#check
is_singleton: false
name: check
params: " check(pattern)\n"
