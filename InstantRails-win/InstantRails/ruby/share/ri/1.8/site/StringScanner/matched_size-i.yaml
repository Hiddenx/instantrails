--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns the size of the most recent match (see #matched), or <tt>nil</tt> if
      there was no recent match."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        s = StringScanner.new('test string')
        s.check /\w+/           # -&gt; &quot;test&quot;
        s.matched_size          # -&gt; 4
        s.check /\d+/           # -&gt; nil
        s.matched_size          # -&gt; nil

full_name: StringScanner#matched_size
