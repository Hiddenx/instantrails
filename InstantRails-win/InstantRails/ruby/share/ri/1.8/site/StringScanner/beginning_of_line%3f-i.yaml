  - !ruby/struct:SM::Flow::P 
    body: Returns <tt>true</tt> iff the scan pointer is at the beginning of the line.
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        s = StringScanner.new(&quot;test\ntest\n&quot;)
        s.bol?           # =&gt; true
        s.scan(/te/)
        s.bol?           # =&gt; false
        s.scan(/st\n/)
        s.bol?           # =&gt; true
        s.terminate
        s.bol?           # =&gt; true

