--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "This returns the value that #scan_until would return, without advancing the scan
      pointer. The match register is affected, though."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        s = StringScanner.new(&quot;Fri Dec 12 1975 14:39&quot;)
        s.check_until /12/          # -&gt; &quot;Fri Dec 12&quot;
        s.pos                       # -&gt; 0
        s.matched                   # -&gt; 12

  - !ruby/struct:SM::Flow::P 
    body: "Mnemonic: it &quot;checks&quot; to see whether a #scan_until will return a
      value."
full_name: StringScanner#check_until
is_singleton: false
name: check_until
params: " check_until(pattern)\n"
visibility: public