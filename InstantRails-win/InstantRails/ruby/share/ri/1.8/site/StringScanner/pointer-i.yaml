comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns the position of the scan pointer. In the 'reset' position, this value is
      zero. In the 'terminated' position (i.e. the string is exhausted), this value is
      the length of the string."
  - !ruby/struct:SM::Flow::P 
    body: "In short, it's a 1-based index into the string."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        s = StringScanner.new('test string')
        s.pos               # -&gt; 0
        s.scan_until /str/  # -&gt; &quot;test str&quot;
        s.pos               # -&gt; 8
        s.terminate         # -&gt; #&lt;StringScanner fin&gt;
        s.pos               # -&gt; 11

