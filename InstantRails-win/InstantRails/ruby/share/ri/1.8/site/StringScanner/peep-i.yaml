--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Set the scan pointer to the previous position. Only one previous position is
      remembered, and it changes with each scanning operation."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        s = StringScanner.new('test string')
        s.scan(/\w+/)        # =&gt; &quot;test&quot;
        s.unscan
        s.scan(/../)         # =&gt; &quot;te&quot;
        s.scan(/\d/)         # =&gt; nil
        s.unscan             # ScanError: cannot unscan: prev match had failed

full_name: StringScanner#peep
is_singleton: false
name: peep
params: "(p1)"
visibility: public