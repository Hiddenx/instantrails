--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Tests whether the given <tt>pattern</tt> is matched from the current scan
      pointer. Returns the length of the match, or <tt>nil</tt>. The scan pointer is
      not advanced."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        s = StringScanner.new('test string')
        p s.match?(/\w+/)   # -&gt; 4
        p s.match?(/\w+/)   # -&gt; 4
        p s.match?(/\s+/)   # -&gt; nil

full_name: "StringScanner#match?"
is_singleton: false
name: "match?"
params: " match?(pattern)\n"
visibility: public