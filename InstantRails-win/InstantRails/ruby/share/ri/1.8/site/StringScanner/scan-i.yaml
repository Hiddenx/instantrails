comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Tries to match with <tt>pattern</tt> at the current position. If there's a
      match, the scanner advances the &quot;scan pointer&quot; and returns the matched
      string. Otherwise, the scanner returns <tt>nil</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        s = StringScanner.new('test string')
        p s.scan(/\w+/)   # -&gt; &quot;test&quot;
        p s.scan(/\w+/)   # -&gt; nil
        p s.scan(/\s+/)   # -&gt; &quot; &quot;
        p s.scan(/\w+/)   # -&gt; &quot;string&quot;
        p s.scan(/./)     # -&gt; nil

