comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Looks <em>ahead</em> to see if the <tt>pattern</tt> exists <em>anywhere</em> in
      the string, without advancing the scan pointer. This predicates whether a
      #scan_until will return a value."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        s = StringScanner.new('test string')
        s.exist? /s/            # -&gt; 3
        s.scan /test/           # -&gt; &quot;test&quot;
        s.exist? /s/            # -&gt; 6
        s.exist? /e/            # -&gt; nil

