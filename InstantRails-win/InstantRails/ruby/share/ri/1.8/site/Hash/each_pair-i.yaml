aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Calls <em>block</em> once for each key in <em>hsh</em>, passing the key and
      value as parameters."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         h = { &quot;a&quot; =&gt; 100, &quot;b&quot; =&gt; 200 }
         h.each_pair {|key, value| puts &quot;#{key} is #{value}&quot; }

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         a is 100
         b is 200

full_name: Hash#each_pair
is_singleton: false
name: each_pair
params: "hsh.each_pair {| key_value_array | block } -> hsh

  "
visibility: public