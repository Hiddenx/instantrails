--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Rebuilds the hash based on the current hash values for each key. If values of
      key objects have changed since they were inserted, this method will reindex
      <em>hsh</em>. If <tt>Hash#rehash</tt> is called while an iterator is traversing
      the hash, an <tt>IndexError</tt> will be raised in the iterator."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         a = [ &quot;a&quot;, &quot;b&quot; ]
         c = [ &quot;c&quot;, &quot;d&quot; ]
         h = { a =&gt; 100, c =&gt; 300 }
         h[a]       #=&gt; 100
         a[0] = &quot;z&quot;
         h[a]       #=&gt; nil
         h.rehash   #=&gt; {[&quot;z&quot;, &quot;b&quot;]=&gt;100, [&quot;c&quot;, &quot;d&quot;]=&gt;300}
         h[a]       #=&gt; 100

full_name: Hash#rehash
is_singleton: false
name: rehash
params: "hsh.rehash -> hsh

  "
visibility: public