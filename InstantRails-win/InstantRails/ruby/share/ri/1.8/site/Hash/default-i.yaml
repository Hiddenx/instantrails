--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns the default value, the value that would be returned by
      <em>hsh</em>[<em>key</em>] if <em>key</em> did not exist in <em>hsh</em>. See
      also <tt>Hash::new</tt> and <tt>Hash#default=</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         h = Hash.new                            #=&gt; {}
         h.default                               #=&gt; nil
         h.default(2)                            #=&gt; nil

         h = Hash.new(&quot;cat&quot;)                     #=&gt; {}
         h.default                               #=&gt; &quot;cat&quot;
         h.default(2)                            #=&gt; &quot;cat&quot;

         h = Hash.new {|h,k| h[k] = k.to_i*10}   #=&gt; {}
         h.default                               #=&gt; 0
         h.default(2)                            #=&gt; 20

full_name: Hash#default
is_singleton: false
name: default
params: "hsh.default(key=nil)   => obj

  "
visibility: public