--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns the children of the directory (files and subdirectories, not recursive)
      as an array of Pathname objects. By default, the returned pathnames will have
      enough information to access the files. If you set <tt>with_directory</tt> to
      <tt>false</tt>, then the returned pathnames will contain the filename only."
  - !ruby/struct:SM::Flow::P 
    body: "For example:"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        p = Pathname(&quot;/usr/lib/ruby/1.8&quot;)
        p.children
            # -&gt; [ Pathname:/usr/lib/ruby/1.8/English.rb,
                   Pathname:/usr/lib/ruby/1.8/Env.rb,
                   Pathname:/usr/lib/ruby/1.8/abbrev.rb, ... ]
        p.children(false)
            # -&gt; [ Pathname:English.rb, Pathname:Env.rb, Pathname:abbrev.rb, ... ]

  - !ruby/struct:SM::Flow::P 
    body: Note that the result never contain the entries <tt>.</tt> and <tt>..</tt> in the directory because they are not children.
  - !ruby/struct:SM::Flow::P 
    body: This method has existed since 1.8.1.
full_name: Pathname#children
is_singleton: false
name: children
params: "(with_directory=true)"
visibility: public