--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Creates a new time object with the value given by <em>aTime</em>, or the given
      number of <em>seconds</em> (and optional <em>microseconds</em>) from epoch. A
      non-portable feature allows the offset to be negative on some systems."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Time.at(0)            #=&gt; Wed Dec 31 18:00:00 CST 1969
         Time.at(946702800)    #=&gt; Fri Dec 31 23:00:00 CST 1999
         Time.at(-284061600)   #=&gt; Sat Dec 31 00:00:00 CST 1960

full_name: Time::at
is_singleton: true
name: at
params: >
  Time.at( aTime ) => time

  Time.at( seconds [, microseconds] ) => time

visibility: public