--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: Returns a new <tt>new_time</tt> object representing <em>time</em> in local time (using the local time zone in effect for this process).
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         t = Time.gm(2000,1,1,20,15,1)   #=&gt; Sat Jan 01 20:15:01 UTC 2000
         t.gmt?                          #=&gt; true
         l = t.getlocal                  #=&gt; Sat Jan 01 14:15:01 CST 2000
         l.gmt?                          #=&gt; false
         t == l                          #=&gt; true

full_name: Time#getlocal
is_singleton: false
name: getlocal
params: "time.getlocal => new_time

  "
visibility: public