comment: 
  - !ruby/struct:SM::Flow::P 
    body: Returns the offset in seconds between the timezone of <em>time</em> and UTC.
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         t = Time.gm(2000,1,1,20,15,1)   #=&gt; Sat Jan 01 20:15:01 UTC 2000
         t.gmt_offset                    #=&gt; 0
         l = t.getlocal                  #=&gt; Sat Jan 01 14:15:01 CST 2000
         l.gmt_offset                    #=&gt; -21600

full_name: Time#utc_offset
is_singleton: false
