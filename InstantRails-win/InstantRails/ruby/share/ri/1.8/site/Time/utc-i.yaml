--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Converts <em>time</em> to UTC (GMT), modifying the receiver."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         t = Time.now   #=&gt; Wed Apr 09 08:56:03 CDT 2003
         t.gmt?         #=&gt; false
         t.gmtime       #=&gt; Wed Apr 09 13:56:03 UTC 2003
         t.gmt?         #=&gt; true

         t = Time.now   #=&gt; Wed Apr 09 08:56:04 CDT 2003
         t.utc?         #=&gt; false
         t.utc          #=&gt; Wed Apr 09 13:56:04 UTC 2003
         t.utc?         #=&gt; true

full_name: Time#utc
is_singleton: false
name: utc
params: >
  time.gmtime    => time

  time.utc       => time

visibility: public