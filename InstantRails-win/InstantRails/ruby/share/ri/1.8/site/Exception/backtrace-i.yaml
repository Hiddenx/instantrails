--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns any backtrace associated with the exception. The backtrace is an array
      of strings, each containing either ``filename:lineNo: in `method''' or
      ``filename:lineNo.''"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         def a
           raise &quot;boom&quot;
         end

         def b
           a()
         end

         begin
           b()
         rescue =&gt; detail
           print detail.backtrace.join(&quot;\n&quot;)
         end

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         prog.rb:2:in `a'
         prog.rb:6:in `b'
         prog.rb:10

full_name: Exception#backtrace
is_singleton: false
name: backtrace
params: "exception.backtrace    => array

  "
visibility: public