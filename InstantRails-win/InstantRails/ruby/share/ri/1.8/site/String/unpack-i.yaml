--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Decodes <em>str</em> (which may contain binary data) according to the format
      string, returning an array of each value extracted. The format string consists
      of a sequence of single-character directives, summarized in the table at the end
      of this entry. Each directive may be followed by a number, indicating the number
      of times to repeat with this directive. An asterisk (``<tt>*</tt>'') will use up
      all remaining elements. The directives <tt>sSiIlL</tt> may each be followed by
      an underscore (``<tt>_</tt>'') to use the underlying platform's native size for
      the specified type; otherwise, it uses a platform-independent consistent size.
      Spaces are ignored in the format string. See also <tt>Array#pack</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         &quot;abc \0\0abc \0\0&quot;.unpack('A6Z6')   #=&gt; [&quot;abc&quot;, &quot;abc &quot;]
         &quot;abc \0\0&quot;.unpack('a3a3')           #=&gt; [&quot;abc&quot;, &quot; \000\000&quot;]
         &quot;abc \0abc \0&quot;.unpack('Z*Z*')       #=&gt; [&quot;abc &quot;, &quot;abc &quot;]
         &quot;aa&quot;.unpack('b8B8')                 #=&gt; [&quot;10000110&quot;, &quot;01100001&quot;]
         &quot;aaa&quot;.unpack('h2H2c')               #=&gt; [&quot;16&quot;, &quot;61&quot;, 97]
         &quot;\xfe\xff\xfe\xff&quot;.unpack('sS')     #=&gt; [-2, 65534]
         &quot;now=20is&quot;.unpack('M*')             #=&gt; [&quot;now is&quot;]
         &quot;whole&quot;.unpack('xax2aX2aX1aX2a')    #=&gt; [&quot;h&quot;, &quot;e&quot;, &quot;l&quot;, &quot;l&quot;, &quot;o&quot;]

  - !ruby/struct:SM::Flow::P 
    body: This table summarizes the various formats and the Ruby classes returned by each.
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Format | Returns | Function
         -------+---------+-----------------------------------------
           A    | String  | with trailing nulls and spaces removed
         -------+---------+-----------------------------------------
           a    | String  | string
         -------+---------+-----------------------------------------
           B    | String  | extract bits from each character (msb first)
         -------+---------+-----------------------------------------
           b    | String  | extract bits from each character (lsb first)
         -------+---------+-----------------------------------------
           C    | Fixnum  | extract a character as an unsigned integer
         -------+---------+-----------------------------------------
           c    | Fixnum  | extract a character as an integer
         -------+---------+-----------------------------------------
           d,D  | Float   | treat sizeof(double) characters as
                |         | a native double
         -------+---------+-----------------------------------------
           E    | Float   | treat sizeof(double) characters as
                |         | a double in little-endian byte order
         -------+---------+-----------------------------------------
           e    | Float   | treat sizeof(float) characters as
                |         | a float in little-endian byte order
         -------+---------+-----------------------------------------
           f,F  | Float   | treat sizeof(float) characters as
                |         | a native float
         -------+---------+-----------------------------------------
           G    | Float   | treat sizeof(double) characters as
                |         | a double in network byte order
         -------+---------+-----------------------------------------
           g    | Float   | treat sizeof(float) characters as a
                |         | float in network byte order
         -------+---------+-----------------------------------------
           H    | String  | extract hex nibbles from each character
                |         | (most significant first)
         -------+---------+-----------------------------------------
           h    | String  | extract hex nibbles from each character
                |         | (least significant first)
         -------+---------+-----------------------------------------
           I    | Integer | treat sizeof(int) (modified by _)
                |         | successive characters as an unsigned
                |         | native integer
         -------+---------+-----------------------------------------
           i    | Integer | treat sizeof(int) (modified by _)
                |         | successive characters as a signed
                |         | native integer
         -------+---------+-----------------------------------------
           L    | Integer | treat four (modified by _) successive
                |         | characters as an unsigned native
                |         | long integer
         -------+---------+-----------------------------------------
           l    | Integer | treat four (modified by _) successive
                |         | characters as a signed native
                |         | long integer
         -------+---------+-----------------------------------------
           M    | String  | quoted-printable
         -------+---------+-----------------------------------------
           m    | String  | base64-encoded
         -------+---------+-----------------------------------------
           N    | Integer | treat four characters as an unsigned
                |         | long in network byte order
         -------+---------+-----------------------------------------
           n    | Fixnum  | treat two characters as an unsigned
                |         | short in network byte order
         -------+---------+-----------------------------------------
           P    | String  | treat sizeof(char *) characters as a
                |         | pointer, and  return \emph{len} characters
                |         | from the referenced location
         -------+---------+-----------------------------------------
           p    | String  | treat sizeof(char *) characters as a
                |         | pointer to a  null-terminated string
         -------+---------+-----------------------------------------
           Q    | Integer | treat 8 characters as an unsigned
                |         | quad word (64 bits)
         -------+---------+-----------------------------------------
           q    | Integer | treat 8 characters as a signed
                |         | quad word (64 bits)
         -------+---------+-----------------------------------------
           S    | Fixnum  | treat two (different if _ used)
                |         | successive characters as an unsigned
                |         | short in native byte order
         -------+---------+-----------------------------------------
           s    | Fixnum  | Treat two (different if _ used)
                |         | successive characters as a signed short
                |         | in native byte order
         -------+---------+-----------------------------------------
           U    | Integer | UTF-8 characters as unsigned integers
         -------+---------+-----------------------------------------
           u    | String  | UU-encoded
         -------+---------+-----------------------------------------
           V    | Fixnum  | treat four characters as an unsigned
                |         | long in little-endian byte order
         -------+---------+-----------------------------------------
           v    | Fixnum  | treat two characters as an unsigned
                |         | short in little-endian byte order
         -------+---------+-----------------------------------------
           w    | Integer | BER-compressed integer (see Array.pack)
         -------+---------+-----------------------------------------
           X    | ---     | skip backward one character
         -------+---------+-----------------------------------------
           x    | ---     | skip forward one character
         -------+---------+-----------------------------------------
           Z    | String  | with trailing nulls removed
                |         | upto first null with *
         -------+---------+-----------------------------------------
           @    | ---     | skip to the offset given by the
                |         | length argument
         -------+---------+-----------------------------------------

full_name: String#unpack
is_singleton: false
name: unpack
params: "str.unpack(format)   => anArray

  "
visibility: public