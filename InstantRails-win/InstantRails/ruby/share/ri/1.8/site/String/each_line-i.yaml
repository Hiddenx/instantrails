--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Splits <em>str</em> using the supplied parameter as the record separator
      (<tt>$/</tt> by default), passing each substring in turn to the supplied block.
      If a zero-length record separator is supplied, the string is split on
      <tt>\\n</tt> characters, except that multiple successive newlines are appended
      together."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         print &quot;Example one\n&quot;
         &quot;hello\nworld&quot;.each {|s| p s}
         print &quot;Example two\n&quot;
         &quot;hello\nworld&quot;.each('l') {|s| p s}
         print &quot;Example three\n&quot;
         &quot;hello\n\n\nworld&quot;.each('') {|s| p s}

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Example one
         &quot;hello\n&quot;
         &quot;world&quot;
         Example two
         &quot;hel&quot;
         &quot;l&quot;
         &quot;o\nworl&quot;
         &quot;d&quot;
         Example three
         &quot;hello\n\n\n&quot;
         &quot;world&quot;

full_name: String#each_line
is_singleton: false
name: each_line
params: >
  str.each(separator=$/) {|substr| block }        => str

  str.each_line(separator=$/) {|substr| block }   => str

visibility: public