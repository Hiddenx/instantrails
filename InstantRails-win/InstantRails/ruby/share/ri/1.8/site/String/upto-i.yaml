--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Iterates through successive values, starting at <em>str</em> and ending at
      <em>other_str</em> inclusive, passing each value in turn to the block. The
      <tt>String#succ</tt> method is used to generate each value."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         &quot;a8&quot;.upto(&quot;b6&quot;) {|s| print s, ' ' }
         for s in &quot;a8&quot;..&quot;b6&quot;
           print s, ' '
         end

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         a8 a9 b0 b1 b2 b3 b4 b5 b6
         a8 a9 b0 b1 b2 b3 b4 b5 b6

full_name: String#upto
is_singleton: false
name: upto
params: "str.upto(other_str) {|s| block }   => str

  "
visibility: public