comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Converts <em>pattern</em> to a <tt>Regexp</tt> (if it isn't already one), then
      invokes its <tt>match</tt> method on <em>str</em>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         'hello'.match('(.)\1')      #=&gt; #&lt;MatchData:0x401b3d30&gt;
         'hello'.match('(.)\1')[0]   #=&gt; &quot;ll&quot;
         'hello'.match(/(.)\1/)[0]   #=&gt; &quot;ll&quot;
         'hello'.match('xx')         #=&gt; nil

full_name: String#match
is_singleton: false
name: match
params: "str.match(pattern)   => matchdata or nil

  "
visibility: public