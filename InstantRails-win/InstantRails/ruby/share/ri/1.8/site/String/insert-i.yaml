--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Inserts <em>other_str</em> before the character at the given <em>index</em>,
      modifying <em>str</em>. Negative indices count from the end of the string, and
      insert <em>after</em> the given character. The intent is insert <em>aString</em>
      so that it starts at the given <em>index</em>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         &quot;abcd&quot;.insert(0, 'X')    #=&gt; &quot;Xabcd&quot;
         &quot;abcd&quot;.insert(3, 'X')    #=&gt; &quot;abcXd&quot;
         &quot;abcd&quot;.insert(4, 'X')    #=&gt; &quot;abcdX&quot;
         &quot;abcd&quot;.insert(-3, 'X')   #=&gt; &quot;abXcd&quot;
         &quot;abcd&quot;.insert(-1, 'X')   #=&gt; &quot;abcdX&quot;

full_name: String#insert
is_singleton: false
name: insert
params: "str.insert(index, other_str)   => str

  "
visibility: public