--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Match---If <em>obj</em> is a <tt>Regexp</tt>, use it as a pattern to match
      against <em>str</em>. If <em>obj</em> is a <tt>String</tt>, look for it in
      <em>str</em> (similar to <tt>String#index</tt>). Returns the position the match
      starts, or <tt>nil</tt> if there is no match. Otherwise, invokes
      <em>obj.=~</em>, passing <em>str</em> as an argument. The default <tt>=~</tt> in
      <tt>Object</tt> returns <tt>false</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         &quot;cat o' 9 tails&quot; =~ '\d'   #=&gt; nil
         &quot;cat o' 9 tails&quot; =~ /\d/   #=&gt; 7
         &quot;cat o' 9 tails&quot; =~ 9      #=&gt; false

full_name: String#=~
is_singleton: false
name: "=~"
params: "str =~ obj   => fixnum or nil

  "
visibility: public