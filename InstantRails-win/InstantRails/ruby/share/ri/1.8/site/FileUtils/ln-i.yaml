--- !ruby/object:RI::MethodDescription 
aliases: 
  - !ruby/object:RI::AliasName 
    name: link
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Options: force noop verbose"
  - !ruby/struct:SM::Flow::P 
    body: "<b><tt>ln( old, new, options = {} )</tt></b>"
  - !ruby/struct:SM::Flow::P 
    body: "Creates a hard link <tt>new</tt> which points to <tt>old</tt>. If <tt>new</tt>
      already exists and it is a directory, creates a symbolic link +new/old+. If
      <tt>new</tt> already exists and it is not a directory, raises Errno::EEXIST. But
      if :force option is set, overwrite <tt>new</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        FileUtils.ln 'gcc', 'cc', :verbose =&gt; true
        FileUtils.ln '/usr/bin/emacs21', '/usr/bin/emacs'

  - !ruby/struct:SM::Flow::P 
    body: "<b><tt>ln( list, destdir, options = {} )</tt></b>"
  - !ruby/struct:SM::Flow::P 
    body: "Creates several hard links in a directory, with each one pointing to the item in
      <tt>list</tt>. If <tt>destdir</tt> is not a directory, raises Errno::ENOTDIR."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        include FileUtils
        cd '/bin'
        ln %w(cp mv mkdir), '/usr/bin'   # Now /usr/bin/cp and /bin/cp are linked.

full_name: FileUtils#ln
is_singleton: false
name: ln
params: "(src, dest, options = {})"
