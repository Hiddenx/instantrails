comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Copies a file system entry <tt>src</tt> to <tt>dest</tt>. This method preserves
      file types, c.f. FIFO, device files, directory...."
  - !ruby/struct:SM::Flow::P 
    body: "Both of <tt>src</tt> and <tt>dest</tt> must be a path name. <tt>src</tt> must
      exist, <tt>dest</tt> must not exist."
  - !ruby/struct:SM::Flow::P 
    body: "If <tt>preserve</tt> is true, this method preserves owner, group and
      permissions. If <tt>dereference</tt> is true, this method copies a target of
      symbolic link instead of a symbolic link itself."
