--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Options: preserve noop verbose"
  - !ruby/struct:SM::Flow::P 
    body: "Copies <tt>src</tt> to <tt>dest</tt>. If <tt>src</tt> is a directory, this
      method copies all its contents recursively. If <tt>dest</tt> is a directory,
      copies <tt>src</tt> to +dest/src+."
  - !ruby/struct:SM::Flow::P 
    body: "<tt>src</tt> can be a list of files."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        # Installing ruby library &quot;mylib&quot; under the site_ruby
        FileUtils.rm_r site_ruby + '/mylib', :force
        FileUtils.cp_r 'lib/', site_ruby + '/mylib'

        # Examples of copying several files to target directory.
        FileUtils.cp_r %w(mail.rb field.rb debug/), site_ruby + '/tmail'
        FileUtils.cp_r Dir.glob('*.rb'), '/home/aamine/lib/ruby', :noop, :verbose

        # If you want to copy all contents of a directory instead of the
        # directory itself, c.f. src/x -&gt; dest/x, src/y -&gt; dest/y,
        # use following code.
        FileUtils.cp_r 'src/.', 'dest'     # cp_r('src', 'dest') makes src/dest,
                                           # but this doesn't.

full_name: FileUtils#cp_r
is_singleton: false
name: cp_r
params: "(src, dest, options = {})"
