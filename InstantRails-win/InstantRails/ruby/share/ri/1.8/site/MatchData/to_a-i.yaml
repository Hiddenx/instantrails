--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: Returns the array of matches.
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         m = /(.)(.)(\d+)(\d)/.match(&quot;THX1138.&quot;)
         m.to_a   #=&gt; [&quot;HX1138&quot;, &quot;H&quot;, &quot;X&quot;, &quot;113&quot;, &quot;8&quot;]

  - !ruby/struct:SM::Flow::P 
    body: "Because <tt>to_a</tt> is called when expanding <tt>*</tt><em>variable</em>,
      there's a useful assignment shortcut for extracting matched fields. This is
      slightly slower than accessing the fields directly (as an intermediate array is
      generated)."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         all,f1,f2,f3 = *(/(.)(.)(\d+)(\d)/.match(&quot;THX1138.&quot;))
         all   #=&gt; &quot;HX1138&quot;
         f1    #=&gt; &quot;H&quot;
         f2    #=&gt; &quot;X&quot;
         f3    #=&gt; &quot;113&quot;

full_name: MatchData#to_a
is_singleton: false
name: to_a
params: "mtch.to_a   => anArray

  "
visibility: public