--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Calls <em>block</em> once for each instance variable, passing the name (as a
      symbol) and the value as parameters."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Customer = Struct.new(:name, :address, :zip)
         joe = Customer.new(&quot;Joe Smith&quot;, &quot;123 Maple, Anytown NC&quot;, 12345)
         joe.each_pair {|name, value| puts(&quot;#{name} =&gt; #{value}&quot;) }

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         name =&gt; Joe Smith
         address =&gt; 123 Maple, Anytown NC
         zip =&gt; 12345

full_name: Struct#each_pair
is_singleton: false
name: each_pair
params: "struct.each_pair {|sym, obj| block }     => struct

  "
visibility: public