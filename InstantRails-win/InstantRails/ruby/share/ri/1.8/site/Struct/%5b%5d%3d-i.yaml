--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Attribute Assignment---Assigns to the instance variable named by <em>symbol</em>
      or <em>fixnum</em> the value <em>obj</em> and returns it. Will raise a
      <tt>NameError</tt> if the named variable does not exist, or an
      <tt>IndexError</tt> if the index is out of range."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Customer = Struct.new(:name, :address, :zip)
         joe = Customer.new(&quot;Joe Smith&quot;, &quot;123 Maple, Anytown NC&quot;, 12345)

         joe[&quot;name&quot;] = &quot;Luke&quot;
         joe[:zip]   = &quot;90210&quot;

         joe.name   #=&gt; &quot;Luke&quot;
         joe.zip    #=&gt; &quot;90210&quot;

full_name: Struct#[]=
is_singleton: false
name: "[]="
params: >
  struct[symbol] = obj    => obj

  struct[fixnum] = obj    => obj

visibility: public