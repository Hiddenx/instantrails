--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Attribute Reference---Returns the value of the instance variable named by
      <em>symbol</em>, or indexed (0..length-1) by <em>fixnum</em>. Will raise
      <tt>NameError</tt> if the named variable does not exist, or <tt>IndexError</tt>
      if the index is out of range."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Customer = Struct.new(:name, :address, :zip)
         joe = Customer.new(&quot;Joe Smith&quot;, &quot;123 Maple, Anytown NC&quot;, 12345)

         joe[&quot;name&quot;]   #=&gt; &quot;Joe Smith&quot;
         joe[:name]    #=&gt; &quot;Joe Smith&quot;
         joe[0]        #=&gt; &quot;Joe Smith&quot;

full_name: Struct#[]
is_singleton: false
name: "[]"
params: >
  struct[symbol]    => anObject

  struct[fixnum]    => anObject 

visibility: public