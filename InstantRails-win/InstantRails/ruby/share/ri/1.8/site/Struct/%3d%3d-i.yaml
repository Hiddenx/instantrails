aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Equality---Returns <tt>true</tt> if <em>other_struct</em> is equal to this one:
      they must be of the same class as generated by <tt>Struct::new</tt>, and the
      values of all instance variables must be equal (according to
      <tt>Object#==</tt>)."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Customer = Struct.new(:name, :address, :zip)
         joe   = Customer.new(&quot;Joe Smith&quot;, &quot;123 Maple, Anytown NC&quot;, 12345)
         joejr = Customer.new(&quot;Joe Smith&quot;, &quot;123 Maple, Anytown NC&quot;, 12345)
         jane  = Customer.new(&quot;Jane Doe&quot;, &quot;456 Elm, Anytown NC&quot;, 12345)
         joe == joejr   #=&gt; true
         joe == jane    #=&gt; false

full_name: Struct#==
is_singleton: false
name: "=="
params: "struct == other_struct     => true or false

  "
visibility: public