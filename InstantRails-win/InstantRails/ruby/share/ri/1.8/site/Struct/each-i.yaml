--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Calls <em>block</em> once for each instance variable, passing the value as a
      parameter."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Customer = Struct.new(:name, :address, :zip)
         joe = Customer.new(&quot;Joe Smith&quot;, &quot;123 Maple, Anytown NC&quot;, 12345)
         joe.each {|x| puts(x) }

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Joe Smith
         123 Maple, Anytown NC
         12345

full_name: Struct#each
is_singleton: false
name: each
params: "struct.each {|obj| block }  => struct

  "
visibility: public