comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Generate a TextArea element, as a String."
  - !ruby/struct:SM::Flow::P 
    body: "<tt>name</tt> is the name of the textarea. <tt>cols</tt> is the number of
      columns and <tt>rows</tt> is the number of rows in the display."
  - !ruby/struct:SM::Flow::P 
    body: "Alternatively, the attributes can be specified as a hash."
  - !ruby/struct:SM::Flow::P 
    body: The body is provided by the passed-in no-argument block
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        textarea(&quot;name&quot;)
           # = textarea(&quot;NAME&quot; =&gt; &quot;name&quot;, &quot;COLS&quot; =&gt; 70, &quot;ROWS&quot; =&gt; 10)

        textarea(&quot;name&quot;, 40, 5)
           # = textarea(&quot;NAME&quot; =&gt; &quot;name&quot;, &quot;COLS&quot; =&gt; 40, &quot;ROWS&quot; =&gt; 5)

