--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: Generate a Checkbox Input element as a string.
  - !ruby/struct:SM::Flow::P 
    body: "The attributes of the element can be specified as three arguments,
      <tt>name</tt>, <tt>value</tt>, and <tt>checked</tt>. <tt>checked</tt> is a
      boolean value; if true, the CHECKED attribute will be included in the element."
  - !ruby/struct:SM::Flow::P 
    body: "Alternatively, the attributes can be specified as a hash."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        checkbox(&quot;name&quot;)
          # = checkbox(&quot;NAME&quot; =&gt; &quot;name&quot;)

        checkbox(&quot;name&quot;, &quot;value&quot;)
          # = checkbox(&quot;NAME&quot; =&gt; &quot;name&quot;, &quot;VALUE&quot; =&gt; &quot;value&quot;)

        checkbox(&quot;name&quot;, &quot;value&quot;, true)
          # = checkbox(&quot;NAME&quot; =&gt; &quot;name&quot;, &quot;VALUE&quot; =&gt; &quot;value&quot;, &quot;CHECKED&quot; =&gt; true)

full_name: CGI::HtmlExtension#checkbox
is_singleton: false
name: checkbox
params: "(name = \"\", value = nil, checked = nil)"
