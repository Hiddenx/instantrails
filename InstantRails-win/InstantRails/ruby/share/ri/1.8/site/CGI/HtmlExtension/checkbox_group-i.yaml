--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Generate a sequence of checkbox elements, as a String."
  - !ruby/struct:SM::Flow::P 
    body: "The checkboxes will all have the same <tt>name</tt> attribute. Each checkbox is
      followed by a label. There will be one checkbox for each value. Each value can
      be specified as a String, which will be used both as the value of the VALUE
      attribute and as the label for that checkbox. A single-element array has the
      same effect."
  - !ruby/struct:SM::Flow::P 
    body: Each value can also be specified as a three-element array. The first element is the VALUE attribute; the second is the label; and the third is a boolean specifying whether this checkbox is CHECKED.
  - !ruby/struct:SM::Flow::P 
    body: "Each value can also be specified as a two-element array, by omitting either the
      value element (defaults to the same as the label), or the boolean checked
      element (defaults to false)."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        checkbox_group(&quot;name&quot;, &quot;foo&quot;, &quot;bar&quot;, &quot;baz&quot;)
          # &lt;INPUT TYPE=&quot;checkbox&quot; NAME=&quot;name&quot; VALUE=&quot;foo&quot;&gt;foo
          # &lt;INPUT TYPE=&quot;checkbox&quot; NAME=&quot;name&quot; VALUE=&quot;bar&quot;&gt;bar
          # &lt;INPUT TYPE=&quot;checkbox&quot; NAME=&quot;name&quot; VALUE=&quot;baz&quot;&gt;baz

        checkbox_group(&quot;name&quot;, [&quot;foo&quot;], [&quot;bar&quot;, true], &quot;baz&quot;)
          # &lt;INPUT TYPE=&quot;checkbox&quot; NAME=&quot;name&quot; VALUE=&quot;foo&quot;&gt;foo
          # &lt;INPUT TYPE=&quot;checkbox&quot; CHECKED NAME=&quot;name&quot; VALUE=&quot;bar&quot;&gt;bar
          # &lt;INPUT TYPE=&quot;checkbox&quot; NAME=&quot;name&quot; VALUE=&quot;baz&quot;&gt;baz

        checkbox_group(&quot;name&quot;, [&quot;1&quot;, &quot;Foo&quot;], [&quot;2&quot;, &quot;Bar&quot;, true], &quot;Baz&quot;)
          # &lt;INPUT TYPE=&quot;checkbox&quot; NAME=&quot;name&quot; VALUE=&quot;1&quot;&gt;Foo
          # &lt;INPUT TYPE=&quot;checkbox&quot; CHECKED NAME=&quot;name&quot; VALUE=&quot;2&quot;&gt;Bar
          # &lt;INPUT TYPE=&quot;checkbox&quot; NAME=&quot;name&quot; VALUE=&quot;Baz&quot;&gt;Baz

        checkbox_group(&quot;NAME&quot; =&gt; &quot;name&quot;,
                         &quot;VALUES&quot; =&gt; [&quot;foo&quot;, &quot;bar&quot;, &quot;baz&quot;])

        checkbox_group(&quot;NAME&quot; =&gt; &quot;name&quot;,
                         &quot;VALUES&quot; =&gt; [[&quot;foo&quot;], [&quot;bar&quot;, true], &quot;baz&quot;])

        checkbox_group(&quot;NAME&quot; =&gt; &quot;name&quot;,
                         &quot;VALUES&quot; =&gt; [[&quot;1&quot;, &quot;Foo&quot;], [&quot;2&quot;, &quot;Bar&quot;, true], &quot;Baz&quot;])

full_name: CGI::HtmlExtension#checkbox_group
is_singleton: false
name: checkbox_group
params: "(name = \"\", *values)"
visibility: public