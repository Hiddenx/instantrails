--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns an array containing the quotient and modulus obtained by dividing
      <em>num</em> by <em>aNumeric</em>. If <tt>q, r = x.divmod(y)</tt>, then"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
          q = floor(float(x)/float(y))
          x = q*y + r

  - !ruby/struct:SM::Flow::P 
    body: "The quotient is rounded toward -infinity, as shown in the following table:"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         a    |  b  |  a.divmod(b)  |   a/b   | a.modulo(b) | a.remainder(b)
        ------+-----+---------------+---------+-------------+---------------
         13   |  4  |   3,    1     |   3     |    1        |     1
        ------+-----+---------------+---------+-------------+---------------
         13   | -4  |  -4,   -3     |  -3     |   -3        |     1
        ------+-----+---------------+---------+-------------+---------------
        -13   |  4  |  -4,    3     |  -4     |    3        |    -1
        ------+-----+---------------+---------+-------------+---------------
        -13   | -4  |   3,   -1     |   3     |   -1        |    -1
        ------+-----+---------------+---------+-------------+---------------
         11.5 |  4  |   2.0,  3.5   |   2.875 |    3.5      |     3.5
        ------+-----+---------------+---------+-------------+---------------
         11.5 | -4  |  -3.0, -0.5   |  -2.875 |   -0.5      |     3.5
        ------+-----+---------------+---------+-------------+---------------
        -11.5 |  4  |  -3.0   0.5   |  -2.875 |    0.5      |    -3.5
        ------+-----+---------------+---------+-------------+---------------
        -11.5 | -4  |   2.0  -3.5   |   2.875 |   -3.5      |    -3.5

  - !ruby/struct:SM::Flow::P 
    body: Examples
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         11.divmod(3)         #=&gt; [3, 2]
         11.divmod(-3)        #=&gt; [-4, -1]
         11.divmod(3.5)       #=&gt; [3.0, 0.5]
         (-11).divmod(3.5)    #=&gt; [-4.0, 3.0]
         (11.5).divmod(3.5)   #=&gt; [3.0, 1.0]

full_name: Numeric#divmod
is_singleton: false
name: divmod
params: "num.divmod( aNumeric ) -> anArray

  "
visibility: public