--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns a string containing the regular expression and its options (using the
      <tt>(?xxx:yyy)</tt> notation. This string can be fed back in to
      <tt>Regexp::new</tt> to a regular expression with the same semantics as the
      original. (However, <tt>Regexp#==</tt> may not return true when comparing the
      two, as the source of the regular expression itself may differ, as the example
      shows). <tt>Regexp#inspect</tt> produces a generally more readable version of
      <em>rxp</em>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         r1 = /ab+c/ix         #=&gt; /ab+c/ix
         s1 = r1.to_s          #=&gt; &quot;(?ix-m:ab+c)&quot;
         r2 = Regexp.new(s1)   #=&gt; /(?ix-m:ab+c)/
         r1 == r2              #=&gt; false
         r1.source             #=&gt; &quot;ab+c&quot;
         r2.source             #=&gt; &quot;(?ix-m:ab+c)&quot;

full_name: Regexp#to_s
is_singleton: false
name: to_s
params: "rxp.to_s   => str

  "
visibility: public