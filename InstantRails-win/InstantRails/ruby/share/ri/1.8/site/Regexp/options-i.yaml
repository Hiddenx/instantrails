--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns the set of bits corresponding to the options used when creating this
      Regexp (see <tt>Regexp::new</tt> for details. Note that additional bits may be
      set in the returned options: these are used internally by the regular expression
      code. These extra bits are ignored if the options are passed to
      <tt>Regexp::new</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Regexp::IGNORECASE                  #=&gt; 1
         Regexp::EXTENDED                    #=&gt; 2
         Regexp::MULTILINE                   #=&gt; 4

         /cat/.options                       #=&gt; 128
         /cat/ix.options                     #=&gt; 131
         Regexp.new('cat', true).options     #=&gt; 129
         Regexp.new('cat', 0, 's').options   #=&gt; 384

         r = /cat/ix
         Regexp.new(r.source, r.options)     #=&gt; /cat/ix

full_name: Regexp#options
is_singleton: false
name: options
params: "rxp.options   => fixnum

  "
visibility: public