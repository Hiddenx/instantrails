--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Waits for all children, returning an array of <em>pid</em>/<em>status</em> pairs
      (where <em>status</em> is a <tt>Process::Status</tt> object)."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         fork { sleep 0.2; exit 2 }   #=&gt; 27432
         fork { sleep 0.1; exit 1 }   #=&gt; 27433
         fork {            exit 0 }   #=&gt; 27434
         p Process.waitall

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces</em>:"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         [[27434, #&lt;Process::Status: pid=27434,exited(0)&gt;],
          [27433, #&lt;Process::Status: pid=27433,exited(1)&gt;],
          [27432, #&lt;Process::Status: pid=27432,exited(2)&gt;]]

full_name: Process#waitall
is_singleton: false
name: waitall
params: "Process.waitall   => [ [pid1,status1], ...]

  "
visibility: public