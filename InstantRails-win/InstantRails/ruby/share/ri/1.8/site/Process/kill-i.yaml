comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Sends the given signal to the specified process id(s), or to the current process
      if <em>pid</em> is zero. <em>signal</em> may be an integer signal number or a
      POSIX signal name (either with or without a <tt>SIG</tt> prefix). If
      <em>signal</em> is negative (or starts with a minus sign), kills process groups
      instead of processes. Not all signals are available on all platforms."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         pid = fork do
            Signal.trap(&quot;HUP&quot;) { puts &quot;Ouch!&quot;; exit }
            # ... do some work ...
         end
         # ...
         Process.kill(&quot;HUP&quot;, pid)
         Process.wait

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: "   Ouch!\n"
