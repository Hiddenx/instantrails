--- !ruby/object:RI::MethodDescription 
aliases: 
  - !ruby/object:RI::AliasName 
    name: eid=
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Set the effective user ID, and if possible, the saved user ID of the process to
      the given <em>integer</em>. Returns the new effective user ID. Not available on
      all platforms."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         [Process.uid, Process.euid]          #=&gt; [0, 0]
         Process::UID.grant_privilege(31)     #=&gt; 31
         [Process.uid, Process.euid]          #=&gt; [0, 31]

full_name: Process::UID#grant_privilege
is_singleton: false
name: grant_privilege
params: >
  Process::UID.grant_privilege(integer)   => fixnum

  Process::UID.eid= integer               => fixnum

visibility: public