--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Creates a new anonymous module. If a block is given, it is passed the module
      object, and the block is evaluated in the context of this module using
      <tt>module_eval</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         Fred = Module.new do
           def meth1
             &quot;hello&quot;
           end
           def meth2
             &quot;bye&quot;
           end
         end
         a = &quot;my string&quot;
         a.extend(Fred)   #=&gt; &quot;my string&quot;
         a.meth1          #=&gt; &quot;hello&quot;
         a.meth2          #=&gt; &quot;bye&quot;

full_name: Module::new
is_singleton: true
name: new
params: >
  Module.new                  => mod

  Module.new {|mod| block }   => mod

visibility: public