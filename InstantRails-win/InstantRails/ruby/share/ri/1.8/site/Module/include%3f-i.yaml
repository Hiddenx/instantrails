--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns <tt>true</tt> if <em>module</em> is included in <em>mod</em> or one of
      <em>mod</em>'s ancestors."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         module A
         end
         class B
           include A
         end
         class C &lt; B
         end
         B.include?(A)   #=&gt; true
         C.include?(A)   #=&gt; true
         A.include?(A)   #=&gt; false

full_name: "Module#include?"
is_singleton: false
name: "include?"
params: "mod.include?(module)    => true or false

  "
visibility: public