  - !ruby/struct:SM::Flow::P 
    body: Registers <em>filename</em> to be loaded (using <tt>Kernel::require</tt>) the first time that <em>module</em> (which may be a <tt>String</tt> or a symbol) is accessed in the namespace of <em>mod</em>.
