comment: 
  - !ruby/struct:SM::Flow::P 
    body: "With no arguments, sets the default visibility for subsequently defined methods
      to private. With arguments, sets the named methods to have private visibility."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         module Mod
           def a()  end
           def b()  end
           private
           def c()  end
           private :a
         end
         Mod.private_instance_methods   #=&gt; [&quot;a&quot;, &quot;c&quot;]

