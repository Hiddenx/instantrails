block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns <tt>true</tt> if the named private method is defined by _ mod_ (or its
      included modules and, if <em>mod</em> is a class, its ancestors)."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         module A
           def method1()  end
         end
         class B
           private
           def method2()  end
         end
         class C &lt; B
           include A
           def method3()  end
         end

         A.method_defined? :method1            #=&gt; true
         C.private_method_defined? &quot;method1&quot;   #=&gt; false
         C.private_method_defined? &quot;method2&quot;   #=&gt; true
         C.method_defined? &quot;method2&quot;           #=&gt; false

full_name: "Module#private_method_defined?"
is_singleton: false
name: "private_method_defined?"
params: "mod.private_method_defined?(symbol)    => true or false

  "
visibility: public