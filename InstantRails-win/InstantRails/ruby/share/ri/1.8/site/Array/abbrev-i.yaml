--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Calculates the set of unambiguous abbreviations for the strings in
      <tt>self</tt>. If passed a pattern or a string, only the strings matching the
      pattern or starting with the string are considered."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
        %w{ car cone }.abbrev   #=&gt; { &quot;ca&quot; =&gt; &quot;car&quot;, &quot;car&quot; =&gt; &quot;car&quot;,
                                      &quot;co&quot; =&gt; &quot;cone&quot;, &quot;con&quot; =&gt; cone&quot;,
                                      &quot;cone&quot; =&gt; &quot;cone&quot; }

full_name: Array#abbrev
is_singleton: false
name: abbrev
params: "(pattern = nil)"
visibility: public