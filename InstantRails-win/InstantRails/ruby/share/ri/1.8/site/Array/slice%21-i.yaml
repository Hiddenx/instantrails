--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Deletes the element(s) given by an index (optionally with a length) or by a
      range. Returns the deleted object, subarray, or <tt>nil</tt> if the index is out
      of range. Equivalent to:"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         def slice!(*args)
           result = self[*args]
           self[*args] = nil
           result
         end

         a = [ &quot;a&quot;, &quot;b&quot;, &quot;c&quot; ]
         a.slice!(1)     #=&gt; &quot;b&quot;
         a               #=&gt; [&quot;a&quot;, &quot;c&quot;]
         a.slice!(-1)    #=&gt; &quot;c&quot;
         a               #=&gt; [&quot;a&quot;]
         a.slice!(100)   #=&gt; nil
         a               #=&gt; [&quot;a&quot;]

full_name: Array#slice!
is_singleton: false
name: slice!
params: >
  array.slice!(index)         -> obj or nil

  array.slice!(start, length) -> sub_array or nil

  array.slice!(range)         -> sub_array or nil 

visibility: public