--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Flattens <em>self</em> in place. Returns <tt>nil</tt> if no modifications were
      made (i.e., <em>array</em> contains no subarrays.)"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         a = [ 1, 2, [3, [4, 5] ] ]
         a.flatten!   #=&gt; [1, 2, 3, 4, 5]
         a.flatten!   #=&gt; nil
         a            #=&gt; [1, 2, 3, 4, 5]

full_name: Array#flatten!
is_singleton: false
name: flatten!
params: "array.flatten! -> array or nil

  "
visibility: public