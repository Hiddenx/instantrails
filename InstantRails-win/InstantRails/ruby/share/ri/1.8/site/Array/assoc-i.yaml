--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Searches through an array whose elements are also arrays comparing <em>obj</em>
      with the first element of each contained array using obj.==. Returns the first
      contained array that matches (that is, the first associated array), or
      <tt>nil</tt> if no match is found. See also <tt>Array#rassoc</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         s1 = [ &quot;colors&quot;, &quot;red&quot;, &quot;blue&quot;, &quot;green&quot; ]
         s2 = [ &quot;letters&quot;, &quot;a&quot;, &quot;b&quot;, &quot;c&quot; ]
         s3 = &quot;foo&quot;
         a  = [ s1, s2, s3 ]
         a.assoc(&quot;letters&quot;)  #=&gt; [ &quot;letters&quot;, &quot;a&quot;, &quot;b&quot;, &quot;c&quot; ]
         a.assoc(&quot;foo&quot;)      #=&gt; nil

full_name: Array#assoc
is_singleton: false
name: assoc
params: "array.assoc(obj)   ->  an_array  or  nil

  "
visibility: public