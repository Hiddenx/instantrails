--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Invokes the block once for each element of <em>self</em>, replacing the element
      with the value returned by <em>block</em>. See also
      <tt>Enumerable#collect</tt>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         a = [ &quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot; ]
         a.collect! {|x| x + &quot;!&quot; }
         a             #=&gt;  [ &quot;a!&quot;, &quot;b!&quot;, &quot;c!&quot;, &quot;d!&quot; ]

full_name: Array#map!
is_singleton: false
name: map!
params: >
  array.collect! {|item| block }   ->   array

  array.map!     {|item| block }   ->   array

visibility: public