--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Executes the block for every line in <em>ios</em>, where lines are separated by
      <em>sep_string</em>. <em>ios</em> must be opened for reading or an
      <tt>IOError</tt> will be raised."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         f = File.new(&quot;testfile&quot;)
         f.each {|line| puts &quot;#{f.lineno}: #{line}&quot; }

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         1: This is line one
         2: This is line two
         3: This is line three
         4: And so on...

full_name: IO#each_line
is_singleton: false
name: each_line
params: >
  ios.each(sep_string=$/)      {|line| block }  => ios

  ios.each_line(sep_string=$/) {|line| block }  => ios

visibility: public