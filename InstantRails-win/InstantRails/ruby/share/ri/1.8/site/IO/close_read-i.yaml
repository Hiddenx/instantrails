comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Closes the read end of a duplex I/O stream (i.e., one that contains both a read
      and a write stream, such as a pipe). Will raise an <tt>IOError</tt> if the
      stream is not duplexed."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         f = IO.popen(&quot;/bin/sh&quot;,&quot;r+&quot;)
         f.close_read
         f.readlines

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         prog.rb:3:in `readlines': not opened for reading (IOError)
          from prog.rb:3

