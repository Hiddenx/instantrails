--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Closes the write end of a duplex I/O stream (i.e., one that contains both a read
      and a write stream, such as a pipe). Will raise an <tt>IOError</tt> if the
      stream is not duplexed."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         f = IO.popen(&quot;/bin/sh&quot;,&quot;r+&quot;)
         f.close_write
         f.print &quot;nowhere&quot;

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         prog.rb:3:in `write': not opened for writing (IOError)
          from prog.rb:3:in `print'
          from prog.rb:3

full_name: IO#close_write
is_singleton: false
name: close_write
params: "ios.close_write   => nil

  "
visibility: public