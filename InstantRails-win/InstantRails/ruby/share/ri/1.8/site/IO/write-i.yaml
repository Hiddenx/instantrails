--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Writes the given string to <em>ios</em>. The stream must be opened for writing.
      If the argument is not a string, it will be converted to a string using
      <tt>to_s</tt>. Returns the number of bytes written."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         count = $stdout.write( &quot;This is a test\n&quot; )
         puts &quot;That was #{count} bytes of data&quot;

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         This is a test
         That was 15 bytes of data

full_name: IO#write
is_singleton: false
name: write
params: "ios.write(string)    => integer

  "
visibility: public