comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Reads at most <em>integer</em> bytes from the I/O stream, or to the end of file
      if <em>integer</em> is omitted or is <tt>nil</tt>. If the optional
      <em>buffer</em> argument is present, it must reference a String, which will
      receive the data. Returns <tt>nil</tt> if called at end of file."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         f = File.new(&quot;testfile&quot;)
         f.read(16)   #=&gt; &quot;This is line one&quot;

full_name: IO#read
is_singleton: false
name: read
params: "ios.read([integer [, buffer]])    => string, buffer, or nil

  "
