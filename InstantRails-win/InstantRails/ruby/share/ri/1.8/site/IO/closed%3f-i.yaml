--- !ruby/object:RI::MethodDescription 
aliases: []
block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns <tt>true</tt> if <em>ios</em> is completely closed (for duplex streams,
      both reader and writer), <tt>false</tt> otherwise."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         f = File.new(&quot;testfile&quot;)
         f.close         #=&gt; nil
         f.closed?       #=&gt; true
         f = IO.popen(&quot;/bin/sh&quot;,&quot;r+&quot;)
         f.close_write   #=&gt; nil
         f.closed?       #=&gt; false
         f.close_read    #=&gt; nil
         f.closed?       #=&gt; true

full_name: "IO#closed?"
is_singleton: false
name: "closed?"
params: "ios.closed?    => true or false

  "
visibility: public