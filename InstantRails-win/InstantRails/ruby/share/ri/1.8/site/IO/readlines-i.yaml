comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Reads all of the lines in <em>ios</em>, and returns them in <em>anArray</em>.
      Lines are separated by the optional <em>sep_string</em>. If <em>set_string</em>
      is <tt>nil</tt>, the rest of the stream is returned as a single record. The
      stream must be opened for reading or an <tt>IOError</tt> will be raised."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         f = File.new(&quot;testfile&quot;)
         f.readlines[0]   #=&gt; &quot;This is line one\n&quot;

full_name: IO#readlines
is_singleton: false
name: readlines
params: "ios.readlines(sep_string=$/)  =>   array

  "
visibility: public