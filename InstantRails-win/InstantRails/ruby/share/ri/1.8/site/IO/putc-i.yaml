comment: 
  - !ruby/struct:SM::Flow::P 
    body: "If <em>obj</em> is <tt>Numeric</tt>, write the character whose code is
      <em>obj</em>, otherwise write the first character of the string representation
      of <em>obj</em> to <em>ios</em>."
  - !ruby/struct:SM::Flow::VERB 
    body: |2
         $stdout.putc &quot;A&quot;
         $stdout.putc 65

  - !ruby/struct:SM::Flow::P 
    body: "<em>produces:</em>"
  - !ruby/struct:SM::Flow::VERB 
    body: "   AA\n"
