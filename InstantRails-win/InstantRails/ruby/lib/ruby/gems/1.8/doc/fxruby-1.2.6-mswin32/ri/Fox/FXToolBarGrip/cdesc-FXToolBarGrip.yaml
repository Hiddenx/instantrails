- !ruby/struct:SM::Flow::P 
  body: A tool bar grip is used to move its parent (an FXToolBar). The grip draws either a single or double bar; it is customary to use the single bar grip for toolbar-rearrangements only, and use the double-bar when the toolbar needs to be floated or docked. The tool bar grip is automatically oriented properly by the the tool bar widget.
