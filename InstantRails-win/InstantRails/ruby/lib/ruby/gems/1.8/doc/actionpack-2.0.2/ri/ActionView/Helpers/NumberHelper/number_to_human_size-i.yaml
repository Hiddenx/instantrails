- !ruby/struct:SM::Flow::P 
  body: Formats the bytes in <tt>size</tt> into a more understandable representation (e.g., giving it 1500 yields 1.5 KB). This method is useful for reporting file sizes to users. This method returns nil if <tt>size</tt> cannot be converted into a number. You can change the default precision of 1 using the precision parameter <tt>precision</tt>.
