comment: 
- !ruby/struct:SM::Flow::P 
  body: Register a timeout message to be sent to a target object; the timer fires only once after the interval expires.
- !ruby/struct:SM::Flow::P 
  body: "There are several forms for #addTimeout; the original form (from FOX) takes three arguments:"
- !ruby/struct:SM::Flow::VERB 
  body: "  anApp.addTimeout(aDelay, anObject, aMessageId)\n"
- !ruby/struct:SM::Flow::P 
  body: Here, <em>aDelay</em> is the time interval (in milliseconds) to wait before firing this timeout. The second and third arguments are the target object and message identifier for the message to be sent when this timeout fires.
- !ruby/struct:SM::Flow::P 
  body: "A second form of #addTimeout takes a Method instance as its single argument:"
- !ruby/struct:SM::Flow::VERB 
  body: "  anApp.addTimeout(aDelay, aMethod)\n"
- !ruby/struct:SM::Flow::P 
  body: For this form, the method should have the standard argument list for a FOX message handler. That is, the method should take three arguments, for the message <em>sender</em> (an FXObject), the message <em>selector</em>, and the message <em>data</em> (if any).
- !ruby/struct:SM::Flow::P 
  body: "The last form of #addTimeout takes a block:"
- !ruby/struct:SM::Flow::VERB 
  body: "  anApp.addTimeout(aDelay) { |sender, sel, data|\n    ... handle the chore ...\n  }\n"
- !ruby/struct:SM::Flow::P 
  body: "All of these return a reference to an opaque FXTimer instance that can be passed to #removeTimeout if it is necessary to remove the timeout before it fires."
full_name: Fox::FXApp#addTimeout
is_singleton: false
name: addTimeout
