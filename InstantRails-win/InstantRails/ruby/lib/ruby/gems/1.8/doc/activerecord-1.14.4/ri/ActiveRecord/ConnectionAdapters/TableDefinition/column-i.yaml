    label: "*"
    body: "<tt>:limit</tt>: Requests a maximum column length (<tt>:string</tt>, <tt>:text</tt>, <tt>:binary</tt> or <tt>:integer</tt> columns only)"
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: "<tt>:default</tt>: The column's default value. You cannot explicitely set the default value to <tt>NULL</tt>. Simply leave off this option if you want a <tt>NULL</tt> default value."
