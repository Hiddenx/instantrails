- !ruby/struct:SM::Flow::P 
  body: "Cease forwarding connections from the given remote port. The <tt>remote_host</tt> parameter must match the corresponding parameter that was passed to #remote. Existing forwarded connections are not affected by this call, but no more connections will be forwarded from the remote host to the local host via that port."
