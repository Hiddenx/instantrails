- !ruby/struct:SM::Flow::P 
  body: "Construct a font with given font description of the form:"
- !ruby/struct:SM::Flow::VERB 
  body: "    fontname [ &quot;[&quot; foundry &quot;]&quot; ] [&quot;,&quot; size [&quot;,&quot; weight [&quot;,&quot; slant [&quot;,&quot; setwidth [&quot;,&quot; encoding [&quot;,&quot; hints]]]]]]\n"
- !ruby/struct:SM::Flow::P 
  body: "For example:"
- !ruby/struct:SM::Flow::VERB 
  body: "    &quot;helvetica [bitstream],12,bold,i,normal,iso8859-1,0&quot;\n"
- !ruby/struct:SM::Flow::P 
  body: "Typically, at least the font name, and size must be given for normal font matching. As a special case, raw X11 fonts can also be passed, for example:"
- !ruby/struct:SM::Flow::VERB 
  body: "    &quot;9x15bold&quot;\n"
- !ruby/struct:SM::Flow::P 
  body: "Finally, an old FOX 1.0 style font string may be passed as well:"
- !ruby/struct:SM::Flow::VERB 
  body: "    &quot;[helvetica] 90 700 1 1 0 0&quot;\n"
