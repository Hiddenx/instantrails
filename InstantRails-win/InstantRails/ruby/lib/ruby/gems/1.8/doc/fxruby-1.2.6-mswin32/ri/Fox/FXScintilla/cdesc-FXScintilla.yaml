- !ruby/struct:SM::Flow::P 
  body: FXScintilla is a FOX widget, developed by Gilles Filippini, that provides an interface to Neil Hodgson's Scintilla (http://www.scintilla.org) source code editing component. The Scintilla component is a very complicated beast, and for best results you should read the very fine documentation at http://www.scintilla.org/ScintillaDoc.html.
