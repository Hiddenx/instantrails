  text: Events
- !ruby/struct:SM::Flow::P 
  body: "The following messages are sent by FXScintilla to its target:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_COMMAND+:"
    body: sent when the Scintilla component calls NotifyParent to signal some event. The message data is an SCNotification instance.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_CHANGED+:"
    body: sent when the Scintilla component calls NotifyChange to signal some event.
  - !ruby/struct:SM::Flow::LI 
    label: "+SEL_RIGHTBUTTONPRESS+:"
    body: sent when the right mouse button goes down; the message data is an FXEvent instance.
  type: :NOTE
