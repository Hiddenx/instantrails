block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Convert to a formatted string - see DATE_FORMATS for predefined formats. You can also add your own formats to the DATE_FORMATS constant and use them with this method.
- !ruby/struct:SM::Flow::P 
  body: This method is also aliased as <tt>to_s</tt>.
- !ruby/struct:SM::Flow::H 
  level: 4
  text: "Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  time = Time.now                     # =&gt; Thu Jan 18 06:10:17 CST 2007\n\n  time.to_formatted_s(:time)          # =&gt; &quot;06:10:17&quot;\n  time.to_s(:time)                    # =&gt; &quot;06:10:17&quot;\n\n  time.to_formatted_s(:db)            # =&gt; &quot;2007-01-18 06:10:17&quot;\n  time.to_formatted_s(:short)         # =&gt; &quot;18 Jan 06:10&quot;\n  time.to_formatted_s(:long)          # =&gt; &quot;January 18, 2007 06:10&quot;\n  time.to_formatted_s(:long_ordinal)  # =&gt; &quot;January 18th, 2007 06:10&quot;\n  time.to_formatted_s(:rfc822)        # =&gt; &quot;Thu, 18 Jan 2007 06:10:17 -0600&quot;\n"
full_name: ActiveSupport::CoreExtensions::Time::Conversions#to_formatted_s
