comment: 
- !ruby/struct:SM::Flow::P 
  body: "Returns the Mime type for the format used in the request. If there is no format available, the first of the accept types will be used. Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  GET /posts/5.xml   | request.format =&gt; Mime::XML\n  GET /posts/5.xhtml | request.format =&gt; Mime::HTML\n  GET /posts/5       | request.format =&gt; request.accepts.first (usually Mime::HTML for browsers)\n"
